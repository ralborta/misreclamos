# Configuración de Nixpacks para Railway
# Esto permite ejecutar comandos durante el build

[phases.setup]
nixPkgs = ["nodejs-20_x", "pnpm"]

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile",
  "pnpm prisma generate"
]

[phases.build]
cmds = [
  "pnpm build"
]

# Nota: Las migraciones NO se ejecutan en build por seguridad
# Ejecútalas manualmente en Railway Query o con Railway CLI

[start]
cmd = "pnpm start"
