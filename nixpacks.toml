# Configuraci√≥n de Nixpacks para Railway
# Esto permite ejecutar comandos durante el build

[phases.setup]
nixPkgs = ["nodejs-20_x", "pnpm"]

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile",
  "pnpm prisma generate"
]

[phases.build]
cmds = [
  "pnpm build"
]

[start]
# Ejecutar migraciones antes de iniciar la app
# Prisma migrate deploy es idempotente (solo aplica lo que falta)
cmd = "pnpm prisma migrate deploy && pnpm start"
