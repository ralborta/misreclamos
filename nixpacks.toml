# Configuraci√≥n de Nixpacks para Railway
# Esto permite ejecutar comandos durante el build

[phases.setup]
nixPkgs = ["nodejs-20_x", "pnpm"]

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile",
  "pnpm prisma generate"
]

[phases.build]
cmds = [
  "pnpm build"
]

[start]
# Solo iniciar la app
# Las migraciones se ejecutan en preDeployCommand (solo en deploys, no en restarts)
cmd = "pnpm start"
